{% extends "thesis_app/base.html" %}
{% load static %}

{% block stylesheet %}
<link rel="stylesheet" href="{% static 'thesis_app/css/multi.css' %}" />
{% endblock stylesheet %}
{% block subtitle %}Multiple Sentiment{% endblock subtitle %}

{% block content %}
<div class="wrapper ani-default">
    <div id="container">
        <form class="uploader-container" method="POST" action="{% url 'multiple' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <button type="submit"><img src="{% static 'thesis_app/images/upload.png' %}" />Download CSV</button>
        </form>
    </div>
</div>
{% endblock content %}
